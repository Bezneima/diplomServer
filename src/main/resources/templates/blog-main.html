<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Блок сайт</title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
    <div th:text="${UserName} + ${Age}"></div>
    <div th:each="photo : ${Photos}">
        <div>
            <img th:src="${photo}" style="max-width:380px;width:100%">
        </div>
    </div>
    <div th:text="${Bio}"></div>
</div>
<div id="DisLike">Dislike</div>
<div id="Like">Like</div>

<div th:insert="blocks/footer :: footer"></div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        //$("#Like").on("click", function () {
        //    ?id=" + [[${Id}]]
        //});
        let allTinderPeople = "";
        $.ajax({
            type: "GET",
            url: "/GetAllPeopleFromTinder",
            processData: false,
            success: function (data) {
                console.log(data);
                allTinderPeople = data;
            }
        });
    });
</script>

</html>
